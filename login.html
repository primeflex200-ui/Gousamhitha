<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CB Organic Store</title>
    <link rel="stylesheet" href="admin-styles.css">
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    

</head>
<body class="admin-login-page">
    <!-- Back to Website Button -->
    <a href="index.html" class="back-to-website">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Website
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>CB Organic Store</h1>
                <p>Login to Continue</p>
            </div>
            
            <form id="unified-login-form" onsubmit="handleUnifiedLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="Enter password">
                </div>
                
                <div class="login-message" id="login-message"></div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div class="login-footer">
                <p>Demo Credentials:</p>
                <p style="font-size: 0.85rem; margin-top: 0.5rem;">
                    Admin: ruthvik@blockfortrust.com / Saireddy880227<br>
                    Customer: customer@cb.com / customer123
                </p>
            </div>
        </div>
    </div>
    
    <script src="supabase-auth.js"></script>
</body>
</html>
